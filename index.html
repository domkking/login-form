<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WB.co - Login</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/415eaf1993.js" crossorigin="anonymous"></script>

</head>

<body>
  <div class="video-container">
    <video autoplay muted>
      <source src="./video/wb_video.mp4" type="video/mp4">
    </video>

    <div class="main-container">

      <div class="container-error-psw">
        <span class="psw-contain"></span>
      </div>

      <div class="form-container">
        <img src="./photos/warner-bros-logo.jpg">
        <div class="input-box">
          <input type="text" required="required" class="mail" id="mail">
          <span> E-mail </span>
          <h4></h4>
        </div>
      <i class="fa-regular fa-envelope"></i>

        <div class="input-box">
          <input type="password" required="required" id="psw">
          <span> Password </span>
          <h4></h4>
        </div>
        <i class="fa-solid fa-lock"></i>

        <div class="link">
          <a href="#"> Forgot Password </a> 
          <a href="#"> Signup </a>
        </div>
          <span class="btn-login"> LOGIN </span>
          <span class="copy"> Warner Bros Entertainment Italia &#0169.</span>
        </div>

    </div>

    <script src="./js/script.js"></script>
</body>

</html>
